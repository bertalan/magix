{% load wagtailcore_tags %}
<div class="cta-block">
    <a href="{% if self.page %}{% pageurl self.page %}{% else %}{{ self.url }}{% endif %}"
       class="btn btn-{{ self.style }}"
       {% if self.url and not self.page %}target="_blank" rel="noopener"{% endif %}>
        {{ self.text }}
    </a>
</div>
