version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-magix_prod}
      POSTGRES_USER: ${POSTGRES_USER:-magix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    restart: unless-stopped

  django:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    env_file: ../.env.prod
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    depends_on:
      - db
      - redis
    restart: unless-stopped

  celery:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    command: celery -A config worker -l warning -B --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file: ../.env.prod
    depends_on:
      - db
      - redis
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_files:/var/www/static:ro
      - media_files:/var/www/media:ro
      - ../frontend/dist:/var/www/frontend:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      - django
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - static_files:/var/www/static
    entrypoint: /bin/sh -c "trap exit TERM; while :; do sleep 12h & wait $$!; certbot renew; done"

volumes:
  postgres_data:
  static_files:
  media_files:
  certbot_certs:
