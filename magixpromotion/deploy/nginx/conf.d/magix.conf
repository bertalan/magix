upstream django {
    server django:8000;
}

server {
    listen 80;
    server_name magixpromotion.com www.magixpromotion.com new.magixpromotion.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/static;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name magixpromotion.com www.magixpromotion.com new.magixpromotion.com;

    # SSL
    ssl_certificate /etc/letsencrypt/live/magixpromotion.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/magixpromotion.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    client_max_body_size 20M;

    # === Django API ===
    location /api/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache API responses (stale-while-revalidate)
        proxy_cache_valid 200 5m;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # === Wagtail Admin ===
    # Rate limiting on admin login (T27 security checklist)
    location /admin/login/ {
        limit_req zone=admin_login burst=3 nodelay;
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # === Django static files ===
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # === Media files ===
    location /media/ {
        alias /var/www/media/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # === Frontend SPA ===
    location / {
        root /var/www/frontend;
        try_files $uri $uri/ /index.html;

        # Cache assets with hash in filename
        location ~* \.(js|css|webp|avif|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
}
